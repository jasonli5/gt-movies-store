{% extends "base.html" %}
{% block title %} {{ template_data.title }} {% endblock title %}


{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-body text-center">
                            <h3 class="font-weight-light my-4">Check Your Email</h3>
                            <p>
                                If an account with the email you entered exists, a password reset link has been sent.
                                Please check your email (and spam folder).
                            </p>
                            <a href="{% url 'accounts.login' %}" class="btn btn-dark text-white">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
